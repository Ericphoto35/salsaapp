<main class="form-sign m-auto vh-100">
    <form id="formulaireInscription" class="form-signup mx-auto">
        <div class="mx-auto">   
        <img class="mb-4" src="/assets/que rico mambo - rennes -.png" alt="" width="121" height="81">
        </div>
        <h1 class="h3 mb-3 fw-normal">Inscrivez vous</h1>
        
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="EmailInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PasswordInput" placeholder="Password" name= "password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="NomInput" placeholder="Name" name="nom">
            <label for="floatingPassword">Name</label>
        </div>
        <select class="form-select mb-3" aria-label="Choix du cours" id="SelectChoice" name="cours">
            <option selected>Selectionne ton cours</option>
            <option value="1">Cours Débutant</option>
            <option value="2">Cours Intermédiaire</option>
            <option value="3">Cours avancé</option>
          </select>
        
        <button class="btn btn-primary w-100 py-2 " type="button" id="btnSignup">Signup</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
</main>
